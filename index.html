<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }

        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 60px;
            font-family: 'Comic Sans MS', sans-serif;
            margin-bottom: 10px;
        }

        .main-content hr {
            width: 50%;
            margin: 10px auto;
            border: none;
            border-top: 3px solid red;
        }

        .main-content p {
            font-size: 18px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Custom Cursor */
        .custom-cursor {
            position: fixed;
            width: 20px;
            height: 20px;
            border: 2px solid red;
            border-radius: 50%;
            pointer-events: none;
            transform: translate(-50%, -50%);
            z-index: 10000;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KaiOKid</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page1</a></li>
                <li><a href="#">Page2</a></li>
                <li><a href="#">Page3</a></li>
                <li><a href="#">Page4</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>ĐÁ THỦ MỘNG MƠ</h1>
        <hr>
        <p>Lê Bá Sang - KaiOKid</p>
    </div>

    <div class="custom-cursor" id="cursor"></div>

    <script>
        // JavaScript for custom cursor
        const cursor = document.getElementById('cursor');

        document.addEventListener('mousemove', (e) => {
            cursor.style.left = e.pageX + 'px';
            cursor.style.top = e.pageY + 'px';
        });
    </script>
</body>
</html>
