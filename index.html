<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Custom Website</title>
    <style>
        /* CSS Reset */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: Arial, sans-serif;
            background-color: black;
            color: white;
            overflow: hidden;
        }

        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 20px 50px;
        }

        .logo {
            font-size: 24px;
            font-weight: bold;
        }

        nav ul {
            list-style: none;
            display: flex;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            text-decoration: none;
            color: white;
            font-size: 18px;
            transition: color 0.3s;
        }

        nav ul li a:hover {
            color: red;
        }

        .main-content {
            text-align: center;
            margin-top: 100px;
        }

        .main-content h1 {
            font-size: 60px;
            font-family: 'Comic Sans MS', sans-serif;
            margin-bottom: 10px;
        }

        .main-content hr {
            width: 50%;
            margin: 10px auto;
            border: none;
            border-top: 3px solid red;
        }

        .main-content p {
            font-size: 18px;
            margin-top: 10px;
            font-style: italic;
        }

        /* Star Effect */
        .star {
            position: absolute;
            width: 5px;
            height: 5px;
            border-radius: 50%;
            animation: fadeOut 1s forwards;
        }

        @keyframes fadeOut {
            to {
                opacity: 0;
                transform: scale(0);
            }
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">KaiOKid</div>
        <nav>
            <ul>
                <li><a href="#">Home</a></li>
                <li><a href="#">Page1</a></li>
                <li><a href="#">Page2</a></li>
                <li><a href="#">Page3</a></li>
                <li><a href="#">Page4</a></li>
            </ul>
        </nav>
    </header>

    <div class="main-content">
        <h1>ĐÁ THỦ MỘNG MƠ</h1>
        <hr>
        <p>Lê Bá Sang - KaiOKid</p>
    </div>

    <script>
        // JavaScript for star effect
        document.addEventListener('mousemove', (e) => {
            const star = document.createElement('div');
            star.className = 'star';
            star.style.left = `${e.pageX}px`;
            star.style.top = `${e.pageY}px`;
            star.style.background = getRandomColor(); // Apply random color
            document.body.appendChild(star);

            // Remove star after 1 second
            setTimeout(() => star.remove(), 1000);
        });

        // Function to generate random color from 7 predefined colors
        function getRandomColor() {
            const colors = ['#FF5733', '#33FF57', '#3357FF', '#F1C40F', '#9B59B6', '#1ABC9C', '#E74C3C'];
            return colors[Math.floor(Math.random() * colors.length)];
        }
    </script>
</body>
</html>
